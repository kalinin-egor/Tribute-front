name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Build application
      run: npm run build
      
    - name: Build verification
      run: |
        if [ -d "dist" ]; then
          echo "‚úÖ Build successful! Dist directory created."
          echo "üìÅ Build contents:"
          ls -la dist/
        else
          echo "‚ùå Build failed! Dist directory not found."
          exit 1
        fi
      
    - name: Deploy to VPS
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        debug: true
        script: |
          set -e
          echo "üîê SSH Authentication successful!"
          echo "Starting deployment process..."
          echo "Current directory: $(pwd)"
          echo "User: $(whoami)"
          echo "Branch: ${{ env.BRANCH_NAME }}"
          
          # Setup SSH key for GitHub access
          echo "üîë Setting up SSH key for GitHub access..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add the SSH key to authorized_keys for GitHub
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Extract public key from private key
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub
          
          # Add GitHub to known hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          
          # Test GitHub SSH connection
          echo "Testing GitHub SSH connection..."
          ssh -T git@github.com || true
          
          # Set repository path based on branch
          if [ "${{ env.BRANCH_NAME }}" = "main" ]; then
            REPO_PATH="/root/tribute/Tribute-front"
            DEPLOY_USER="root"
          else
            REPO_PATH="/root/tribute/Tribute-front"
            DEPLOY_USER="root"
          fi
          
          echo "Using repository path: $REPO_PATH"
          
          # Navigate to repository directory
          if [ -d "$REPO_PATH" ]; then
            cd "$REPO_PATH"
            echo "Repository directory: $(pwd)"
          else
            echo "‚ùå Repository directory not found: $REPO_PATH"
            echo "Available directories in /root/:"
            ls -la /root/
            echo "Creating repository directory..."
            mkdir -p "$REPO_PATH"
            cd "$REPO_PATH"
            # Use SSH for git clone
            git clone git@github.com:${{ github.repository_owner }}/Tribute-front.git .
          fi
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin
          git reset --hard origin/${{ env.BRANCH_NAME }}
          
          # We're already in the frontend directory since we cloned Tribute-front
          echo "Frontend directory: $(pwd)"
          ls -la
          
          echo "üì¶ Installing dependencies..."
          npm ci --no-audit --no-fund
          
          echo "üî® Building application..."
          npm run build
          
          echo "‚úÖ Build verification..."
          if [ -d "dist" ]; then
            echo "‚úÖ Build successful! Dist directory created."
            echo "üìÅ Build contents:"
            ls -la dist/
            echo "üìä Dist directory size:"
            du -sh dist/
            echo "üéâ Deployment completed successfully! Dist folder is ready."
          else
            echo "‚ùå Build failed! Dist directory not found."
            exit 1
          fi
        port: 22
        timeout: 30s
        command_timeout: 15m
        proxy_port: 22
        proxy_timeout: 30s
